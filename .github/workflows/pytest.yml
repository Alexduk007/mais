name: Python package

on:
  push:
      branches: 
      - action_tests
      # paths: 
      # - '**.py'
jobs:
  build:

    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest]
    env:
      DEV_PROD: ${{ secrets.GCP_BD_DEV_PROD }}
      DEV_STAG: ${{ secrets.GCP_BD_DEV_STAGING }}
      RUNNER: ${{runner.os}}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8.x'
    - name: Create Environment
      uses: ./.github/workflows/setup-env-Linux/
      with: 
          GCP_BD_DEV_PROD: ${{ secrets.GCP_BD_DEV_PROD }}
          GCP_BD_DEV_STAGING: ${{ secrets.GCP_BD_DEV_STAGING }}
